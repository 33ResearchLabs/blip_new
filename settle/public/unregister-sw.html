<!DOCTYPE html>
<html>
<head>
    <title>Unregister Service Worker</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Service Worker Cleanup</h1>
    <p id="status">Unregistering service workers...</p>
    <script>
        async function cleanup() {
            const status = document.getElementById('status');

            // Unregister all service workers
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                status.innerHTML += `<br>Found ${registrations.length} service worker(s)`;

                for (let registration of registrations) {
                    await registration.unregister();
                    status.innerHTML += '<br>✓ Unregistered service worker';
                }
            }

            // Clear all caches
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                status.innerHTML += `<br>Found ${cacheNames.length} cache(s)`;

                for (let cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    status.innerHTML += `<br>✓ Deleted cache: ${cacheName}`;
                }
            }

            status.innerHTML += '<br><br><strong>✓ Cleanup complete! Close this tab and reload your app.</strong>';
        }

        cleanup().catch(err => {
            document.getElementById('status').innerHTML += `<br><span style="color:red">Error: ${err.message}</span>`;
        });
    </script>
</body>
</html>
