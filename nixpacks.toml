[phases.setup]
nixPkgs = ["nodejs_22"]
aptPkgs = []

[phases.install]
cmds = ["corepack enable", "corepack prepare pnpm@9 --activate", "pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["pnpm -C packages/settlement-core build", "pnpm -C settle build"]

[start]
cmd = "cd settle && node server.js"
